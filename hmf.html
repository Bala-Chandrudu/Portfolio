<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio/Hire Me</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:#081b29;
        }

        /* Login container */
        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading styling */
        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styling */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Login button styling */
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect */
        .login-btn:hover {
            background-color: #218838;
        }

        /* Link styling */
        .login-container a {
            display: block;
            margin-top: 15px;
            /* color: #28a745; */
            text-decoration: none;
            font-size: 14px;
            width:100%;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
        .wo{
            color:black;
            text-decoration: none;
            font-size: 17px;
            font-weight: 700;
        } 
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Hire Me - Page</h2>
        <form class="login-form" action="dashboard.html" method="POST">
            <input type="text" name="username" placeholder="Enter Your Name" required>
            <input type="text"  placeholder="Job Name" required>
            <input type="text" placeholder="company name" required>
            <button type="submit" class="login-btn">Contact Me</button><br><br>
            <button type="submit" class="login-btn">Message Me</button><br><br>
            <div class="wo">
                Mail ID:
            </div>
            <a href="#" >balachandrududevarakonda3@gmail.com</a>
        </form>
        <!-- <a href="#">Forgot Password?</a> -->
    </div>

</body>
</html>
