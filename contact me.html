<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon shortcut" href="https://cdn4.iconfinder.com/data/icons/people-avatar-1-2/512/29-1024.png">
    <title>Portfolio/contact me</title>
    <style>
           *{
             padding:0;
             box-sizing: border-box;
             margin: 0;
            }
            body{
                 background-color: #081b29;
                 position:fixed;
            }
            .header{
          background-color: #081b29;
          position: fixed;
          top:0;
          left:0;
          width:100%;
          padding: 10px 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index:10;
         }
         .logo{
                      position:relative;
                      font-size: 25px;
                      color:#fff;
                      text-decoration: none;
                      font-weight:600;
                      cursor:default;
                  }
                  .logo::before{
          content:'';
          position:absolute;
          top:0;
          right:0;
          width:100%;
          height: 100%;
          background:#1d1d1d;
          animation: showRight 1s ease forwards;
          animation-delay: .4s;
      }
      .navbar a{
                      font-size: 18px;
                      color:white;
                      text-decoration: none;
                      font-weight:500;
                      margin-left: 35px;
                      transition:.3s;
                      border-radius: 5px;
                  }
                  .line{
                      width:max-content;
                      font-size:58px;
                      position:relative;
                      cursor: pointer;
                      margin:100px auto;
                  }
                  .line::after{
                     content:"";
                     position:absolute;
                     bottom:-5px;
                     height:4px;
                     width:100%;
                     left:0;
                     background-color: #fff;
                     transition:0.3s;
                     transition-timing-function:ease-in-out;
                     transform:scale(0);
                  }
                  .line:hover:after{
                     transform:scale(1);
                  }
                  .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #555;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
      }
      input,
      textarea {
        margin-top: 5px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      textarea {
        resize: none;
        height: 100px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .kl{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
        margin-left: 0%;
      }
      button:hover {
        background-color: #4cae4c;
      }
                  @keyframes showRight{
                    100%{
                        width:0;
                    }
                  }
                  @media only screen and (max-width:1080px){
                    .header{
                      flex-direction: column;
                    }
                    .navbar a{
                      font-size: 7px;
                      margin-left: 10px;
                    }
                    .logo{
                      font-size: 20px;
                    }
                    .container{
                      width:200%;
                      padding:10px 10%;
                    }
                    .kl{
                      padding:10px 26%;
                    }
                  }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
          <img
            src="https://cdn4.iconfinder.com/data/icons/people-avatar-1-2/512/29-1024.png"
            width="30px"
          />
          Bala SR Devarakonda</a
        >
        <nav class="navbar">
          <a target="_blank" href="index.html" class="line">Home</a>
          <a  href="chatbot.html" class="line">Chatbot</a>
          <a  href="projects.html" class="line">Projects</a>
          <a  href="aboutme.html" class="line">About Me</a>
          <a  href="certifications.html" class="line">Certifications</a>
          <a  href="#" class="line">Contact</a>
          <a  href="skills.html" class="line">Skills</a>
        </nav>
      </header>
      <div class="kl">
      <div class="container">
        <h1>Contact Me</h1>
        <form action="/submit" method="post">
          <label for="name"><i>Name:</i></label>
          <input type="text" id="name" name="name" required />
  
          <label for="email"><i>Email:</i></label>
          <input type="email" id="email" name="email" required />
  
          <label for="number"><i>Phone Number:</i></label>
          <input type="number" id="number" name="number" required />
  
          <label for="message"><i>Message:</i></label>
          <textarea id="message" name="message" required></textarea>
  
          <button type="submit" onclick="bala()">Send</button>
        </form>
      </div>
      </div>
      <script>
        function bala(){
                alert("Successfully form is submitted ");
            }
      </script>
</body>
</html>
